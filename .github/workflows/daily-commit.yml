name: Daily Commit

on:
  schedule:
    - cron: '0 18 * * *' # Runs daily at 6:00 PM UTC (11:30 PM IST)
  workflow_dispatch: # Allows manual triggering

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository with 24f1000043@ds.study.iitm.ac.in
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main # Ensure it targets the main branch

      - name: Update File and Commit
        run: |
          git pull --rebase # Pull latest changes to avoid conflicts
          echo "Last updated at $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > update.txt
          git config user.name "GitHub Action"
          git config user.email "24f1000043@ds.study.iitm.ac.in"
          git add update.txt
          git commit -m "Automated daily update at $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push
